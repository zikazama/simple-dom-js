<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="width: 300px; margin: auto; text-align: center; background-color: aqua; padding: 20px;">
      <h1>CRUD DOM</h1>
      <form id="todoForm" action="#">
        <input type="text" name="todo" id="todoInput" />
        <button type="submit" id="addBtn">Add</button>
      </form>
    </div>
    <div style="width: 300px; margin: auto; text-align: center; background-color: aquamarine; padding: 20px;">
      <ul id="todoList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
